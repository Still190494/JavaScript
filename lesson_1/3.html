<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10" + ' - Получаем 2010 т.к. складываются две первые десятки и к ответу "20" приклеивается строка "10"');
  console.log(10 + "10" + 10 + ' - Получаем 101010 т.к. к числу "10" приклеивается строка и к строке еще одна десятка');
  console.log(10 + 10 + +"10" + ' - Получаем 30 т.к. оператор "+" делает переопределение типа из строки в число');
  console.log(10 / -"" + ' - Получаем -Infinity т.к.  оператор "-" тоже читается как число, как Я понял из урока, в данном случае, минус пустая строка, будет считаться как "-0",\n поэтому ответ -бесконечность');
  console.log(10 / +"2,5" + ' - Получаем NaN т.к. в числе ошибка...Нужна "." вместо ",", да оператор "+" пытается сделать из строки число, но не понимает какое');
</script>
</body>
</html>
