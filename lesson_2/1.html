<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  "++" добавляет единицу к операнду...а = 1...+ 1...получается 2
   */
  c = ++a;
  console.log(c);

  /*
  "++" в данном случае выполняется уже после приравнивания, d === 1, но после приравнивания в b ложится 2.
   */
  d = b++;
  console.log(d);

  /*
  т.к. в переменной "а" уже лежит 2, к ней оператор "++" добавляет еще единицу...2 + 3...ответ 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  В "b" лежит 2...2 + 2...ответ 4...и после приравнивания к переменной "b" прибавится еще единица...b === 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
