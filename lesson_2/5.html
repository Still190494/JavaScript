<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
  /**
   * Функция принимает два аргумента и оператор который нужно к ним применить.
   * В зависимости от оператора вызывает функции которые нужно применить к аргументам.
   * Если оператор введен некорректно возвращает "NaN"
  */
function mathOperation(arg1, arg2, operation) {
switch (operation) {
  case '+':
    return mySum(arg1, arg2);
  case '-':
    return myDiff(arg1, arg2);
  case '*':
    return myMulti(arg1, arg2);
  case '/':
    return myDiv(arg1, arg2);
  default:
    return NaN  
  }
}


console.log(mathOperation(1,2,'+'))
console.log(mathOperation(1,2,'-'))
console.log(mathOperation(1,2,'*'))
console.log(mathOperation(1,2,'/'))
console.log(mathOperation(1,2,''))


/**
 * Функция сложения аргументов.
*/
  function mySum(arg1, arg2) {
return arg1 + arg2  
}
/**
 * Функция вычитания аргументов.
*/
function myDiff(arg1, arg2) {
  if (arg1 > arg2) {
  return arg1 - arg2    
  } else if (arg1 < arg2) {
    return arg2 - arg1
  } else {
    return 0
  }

}
/**
 * Функция умножения аргументов.
*/
function myMulti(arg1, arg2) {
return arg1 * arg2  
}
/**
 * Функция деления аргументов.
*/
function myDiv(arg1, arg2) {
return arg1 / arg2  
}

console.log(mySum(1,2))
console.log(myDiff(1,2))
console.log(myDiff(2,1))
console.log(myDiff(2,2))
console.log(myMulti(2,2))
console.log(myDiv(4,2))
</script>
